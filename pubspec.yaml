name: yanga_tracker
description: Application Flutter pour suivre la consommation de boissons Yanga avec rappels et export CSV.
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.2
  path_provider: ^2.1.2
  csv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
